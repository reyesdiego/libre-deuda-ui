<div class="container col-lg-12">
    <div class="row col-md-6 col-sm-12">
        <img src="images/logoBlanco.png" class="logo-image">
    </div>
    <div class="col-md-4 col-sm-12 vertical-center">
        <form class="form-horizontal" ng-submit="login()">
            <fieldset>
                <div class="form-group">
                    <div class="input-group col-lg-12">
                        <span class="input-group-addon glyphicon glyphicon-user"></span>
                        <input type="text" class="form-control" ng-model="user.data.USUARIO" placeholder="Ingresar usuario" ng-required="true" autocomplete="off">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group col-lg-12">
                        <span class="input-group-addon glyphicon glyphicon-lock"></span>
                        <input type="password" class="form-control" ng-model="user.data.CLAVE" id="inputPassword" placeholder="Ingresar contraseña" ng-required="true" autocomplete="off">
                    </div>
                </div>
                <!--<div class="form-group text-right col-lg-12">
                    <a href class="col-lg-offset-1 text-white">¿Olvidó su contraseña?</a>
                </div>-->
                <div class="form-group">
                    <br>
                    <div class="col-xs-5 text-center text-white">
                        <input type="checkbox" ng-model="user.data.keep">No cerrar sesión
                    </div>
                    <div class="col-xs-7 text-right">
                        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-log-in"></span> Ingresar</button>
                        <!--<button type="button" ui-sref="changepass" class="btn"><span class="glyphicon glyphicon-lock"></span> Cambiar contraseña</button>-->
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
