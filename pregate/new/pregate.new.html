<div class="container-fluid">

    <div class="row col-lg-offset-3 col-lg-6 well top-gap">
        <form class="form-horizontal" ng-submit="savePreGate()">
            <fieldset>
                <legend>Nuevo registro</legend>
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="container" class="col-lg-2 control-label"><span class="glyphicon"></span> Contenedor</label>
                        <div class="input-group col-lg-9">
                            <input type="text" class="form-control" ng-model="newPreGate.CONTENEDOR" id="container" placeholder="" ng-required="true" disallow-spaces toupper tabindex="1">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="eraseField('CONTENEDOR')" tabindex="0"><i class="glyphicon glyphicon-remove"></i></button>
                        </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="certificate" class="col-lg-2 control-label"><span class="glyphicon"></span> Certificado</label>
                        <div class="input-group col-lg-9">
                            <input type="text" class="form-control" ng-model="newPreGate.CERTIFICADO" id="certificate" placeholder="" ng-required="true" disallow-spaces toupper tabindex="2">
                        <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="eraseField('CERTIFICADO')" tabindex="0"><i class="glyphicon glyphicon-remove"></i></button>
                        </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="date" class="col-lg-2 control-label"><span class="glyphicon"></span> Fecha de asociaci√≥n</label>
                        <div class="input-group col-lg-9">
                            <input type="text" class="form-control" ng-model="newPreGate.FECHA" id="date" placeholder="" ng-required="true" uib-datepicker-popup="{{datePopUp.format}}" is-open="datePopUp.opened" datepicker-options="datePopUp.options" close-text="Cerrar" current-text="Hoy" clear-text="Borrar" tabindex="0">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="openDate()" tabindex="3"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                        </div>
                    </div>
                </div>
                <div class="form-group col-lg-12 text-right">
                    <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-save" tabindex="4"></span> Guardar</button>
                    <button type="button" class="btn btn-default" ui-sref="preGate"><span class="glyphicon glyphicon-remove-circle" tabindex="5"></span> Cancelar</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
